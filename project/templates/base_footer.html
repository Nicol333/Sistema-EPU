<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    {% load static %}
    <!-- Añadimos Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-QW5tO1+8f8zF7eS0sA6P4e6u8s8Y6n3m4X5j7D5e5e0eL2mQ5f8oQ+7W5e0eL2mQ" crossorigin="anonymous">
    <!-- Corrección de la ruta del CSS -->
    <link rel="stylesheet" href="{% static 'css/base_footer.css' %}">
</head>
<body>
    {% block content %}{% endblock %}
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-contact">
            <div class="contact-item">
                <span class="icon"><i class="bi bi-geo-alt"></i></span> <!-- Ubicación -->
                <p>Calle 29 # 31 -65 Urrao Antioquia</p>
            </div>
            <div class="contact-item">
                <span class="icon"><i class="bi bi-telephone"></i></span> <!-- Teléfono -->
                <p>8504227 - 8503641</p>
            </div>
            <div class="contact-item">
                <span class="icon"><i class="bi bi-envelope"></i></span> <!-- Email -->
                <p>contactenos@empresaspublicasurrao.go.co</p>
            </div>
        </div>
        <div class="footer-social">
            <a href="#facebook" class="social-icon"><i class="bi bi-facebook"></i></a> <!-- Facebook -->
            <a href="#instagram" class="social-icon"><i class="bi bi-instagram"></i></a> <!-- Instagram -->
        </div>
        <div class="footer-legal">
            <p><a href="#terminos">Aviso de términos y condiciones</a></p>
            <p>Horarios de atención: Lunes a viernes, 7:00 am a 6:00 pm</p>
        </div>
        <div class="footer-logo">
            <img src="{% static 'img/logo.png' %}" alt="EPU Logo" />
        </div>
    </footer>
</body>
</html>
