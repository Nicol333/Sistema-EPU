{% extends "base_footer.html" %}
{% load static %}

{% block title %}
<title>Cambiar Contraseña</title>
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">

<section class="login-section">
    <div class="login-container">
        <!-- Botón cerrar -->
        <div class="cerrar-login">
            <a href="{% url 'sobre_mi' %}" title="Cancelar e ir atrás">✖</a>
        </div>

        <!-- Caja principal con efecto vidrio -->
        <div class="login-box">
            <h2><i class="bi bi-key-fill"></i>Cambiar Contraseña</h2>
            <form method="POST" class="cambiar-contraseña-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="actual" class="form-label"><i class="bi bi-lock-fill"></i>Contraseña actual</label>
                    <input type="password" id="actual" name="actual" class="form-control"
                        placeholder="Introduce tu contraseña actual" required>
                </div>

                <div class="form-group">
                    <label for="nueva" class="form-label"><i class="bi bi-lock-fill"></i>Nueva contraseña</label>
                    <input type="password" id="nueva" name="nueva" class="form-control"
                        placeholder="Introduce tu nueva contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirmar" class="form-label"><i class="bi bi-lock-fill"></i>Confirmar nueva
                        contraseña</label>
                    <input type="password" id="confirmar" name="confirmar" class="form-control"
                        placeholder="Confirma tu nueva contraseña" required>
                </div>

                <div class="button-group d-flex gap-2 mt-3">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i>Guardar cambios</button>
                    <a href="{% url 'sobre_mi' %}" class="btn btn-primary text-white"
                        style="background-color: #6c757d; border-color: #6c757d;">
                        <i class="bi bi-x-circle"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
