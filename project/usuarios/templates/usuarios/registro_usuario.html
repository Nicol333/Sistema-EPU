{% extends "base_footer.html" %}
{% load static %}

{% block title %}
<title>Registro de Usuario - Sistema de Incidencias</title>
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'usuarios/css/registro_usuario.css' %}">
<link rel="stylesheet" href="{% static 'usuarios/css/terminos.css' %}">

<section class="seccion-registro">
    <div class="contenedor-registro">
        <div class="caja-registro">

            <div class="cerrar-login">
                <a href="{% url 'home' %}" title="Cancelar e ir atrás">✖</a>
            </div>
            </button>
            <h2><i class="bi bi-person-plus-fill"></i> Registro de Usuario</h2>
            <form>

                    <label for="nombre" class="etiqueta-formulario"><i class="bi bi-person"></i> Nombre</label>
                    <input type="text" class="control-formulario" id="nombre" placeholder="Ingrese su nombre" required>

                    <label for="apellido" class="etiqueta-formulario"><i class="bi bi-person"></i> Apellido</label>
                    <input type="text" class="control-formulario" id="apellido" placeholder="Ingrese su apellido" required>

                    <label for="email" class="etiqueta-formulario"><i class="bi bi-envelope"></i> Email</label>
                    <input type="email" class="control-formulario" id="email" placeholder="Ingrese su email" required>

                    <label for="phone" class="etiqueta-formulario">
                        <i class="bi bi-telephone"></i> Teléfono
                    </label>
                    <input type="tel" class="control-formulario" id="phone" placeholder="Ingrese su teléfono" required>


                    <label for="password" class="etiqueta-formulario"><i class="bi bi-lock"></i> Contraseña</label>
                    <input type="password" class="control-formulario" id="password" placeholder="Ingrese su contraseña"
                        required>

                <div class="mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="acceptTermsReg" required>
                    <label class="form-check-label" for="acceptTermsReg">
                        <a href="#" class="terminos-link" data-bs-toggle="modal" data-bs-target="#termsModal">Acepto los Términos y Condiciones</a>
                    </label>
                </div>

                <button><a href="{% url 'home_usuario' %}" class="btn btn-primary " aria-label="Registrarse">
                        <i class="bi bi-check-circle"></i> Registrarse
                    </a>
                </button>

                    <a href="{% url 'login' %}" class="enlace-inicio-sesion">¿Ya tienes cuenta? Inicia Sesión</a>
            </form>
        </div>
    </div>
</section>
{% include "usuarios/terminos_condiciones.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
