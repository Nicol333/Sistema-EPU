{% extends "base_footer.html" %}
{% load static %}

{% block title %}
<title>Registro de Usuario - Sistema de Incidencias</title>
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'usuarios/css/registro_usuario.css' %}">
<link rel="stylesheet" href="{% static 'usuarios/css/terminos.css' %}">

<section class="seccion-registro seccion-registro-usuario">
    <div class="contenedor-registro">
    <div class="caja-registro caja-registro-usuario">

            <div class="cerrar-login cerrar-registro">
                <a href="{% url 'home' %}" title="Cancelar e ir atrás" aria-label="Cerrar">✖</a>
            </div>
            <h2 class="titulo-registro"><i class="bi bi-person-plus-fill"></i> Registro de Usuario</h2>
            <form class="formulario-registro">

                    <label for="nombre" class="etiqueta-formulario etiqueta-nombre"><i class="bi bi-person"></i> Nombre</label>
                    <input type="text" class="control-formulario input-nombre" id="nombre" placeholder="Ingrese su nombre" required>

                    <label for="apellido" class="etiqueta-formulario etiqueta-apellido"><i class="bi bi-person"></i> Apellido</label>
                    <input type="text" class="control-formulario input-apellido" id="apellido" placeholder="Ingrese su apellido" required>

                    <label for="email" class="etiqueta-formulario etiqueta-correo"><i class="bi bi-envelope"></i> Email</label>
                    <input type="email" class="control-formulario input-correo" id="email" placeholder="Ingrese su email" required>

                    <label for="phone" class="etiqueta-formulario etiqueta-telefono">
                        <i class="bi bi-telephone"></i> Teléfono
                    </label>
                    <input type="tel" class="control-formulario input-telefono" id="phone" placeholder="Ingrese su teléfono" required>


                    <label for="password" class="etiqueta-formulario etiqueta-contrasena"><i class="bi bi-lock"></i> Contraseña</label>
                    <input type="password" class="control-formulario input-contrasena" id="password" placeholder="Ingrese su contraseña"
                        required>

                <div class="mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="acceptTermsReg" required>
                    <label class="form-check-label" for="acceptTermsReg">
                        <a href="#" class="terminos-link" data-bs-toggle="modal" data-bs-target="#modal-terminos">Acepto los Términos y Condiciones</a>
                    </label>
                </div>

                <a href="{% url 'home_usuario' %}" class="btn btn-primary boton-registrarse" aria-label="Registrarse">
                    <i class="bi bi-check-circle"></i> Registrarse
                </a>

                    <a href="{% url 'login' %}" class="enlace-inicio-sesion enlace-iniciar-sesion">¿Ya tienes cuenta? Inicia Sesión</a>
            </form>
        </div>
    </div>
</section>
{% include "usuarios/terminos_condiciones.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
