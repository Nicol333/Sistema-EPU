{% load static %}

{% block title %}
<title>Registro de Usuario - Sistema de Incidencias</title>
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'usuarios/css/registro_usuario.css' %}">

<section class="register-section">
    <div class="register-container">
        <div class="register-box">

            <div class="cerrar-login">
                <a href="{% url 'home' %}" title="Cancelar e ir atrás">✖</a>
            </div>
            </button>
            <h2><i class="bi bi-person-plus-fill"></i> Registro de Usuario</h2>
            <form>

                    <label for="nombre" class="form-label"><i class="bi bi-person"></i> Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>

                    <label for="apellido" class="form-label"><i class="bi bi-person"></i> Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>

                    <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>

                    <label for="phone" class="form-label">
                        <i class="bi bi-telephone"></i> Teléfono
                    </label>
                    <input type="tel" class="form-control" id="phone" placeholder="Ingrese su teléfono" required>


                    <label for="password" class="form-label"><i class="bi bi-lock"></i> Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña"
                        required>

                <button><a href="{% url 'home_usuario' %}" class="btn btn-primary " aria-label="Registrarse">
                        <i class="bi bi-check-circle"></i> Registrarse
                    </a>
                </button>

                    <a href="{% url 'login' %}" class="login-link">¿Ya tienes cuenta? Inicia Sesión</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
